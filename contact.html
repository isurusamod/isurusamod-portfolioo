      <textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>

    <div class="form-group">

<script>
  (function() {
    emailjs.init("isuru samod");  // Replace with your actual User ID
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    // Replace "your_service_id" and "your_template_id" with actual values from your EmailJS dashboard
    emailjs.send("service_grp2sgi", "template_htmc6ug", {
      from_name: name,
      from_email: email,
      subject: subject,
      message: message
    }).then(function(response) {
      console.log('Success:', response);
      alert("Your message has been sent!");
    }, function(error) {
      console.log('Failed:', error);
      alert("Something went wrong, please try again later.");
    });
  });
</script>
